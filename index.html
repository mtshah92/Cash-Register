<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <h1>Cash Register Manager</h1>
      <p class="about">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
    </header>

    <main>
      <label for="bill-amount" class="input-label">Bill Amount</label>
      <input class="bill-amount input" type="number" />
      <label for="cash-given" class="input-label">Cash Given</label>
      <input class="cash-given input" type="number" />

      <button class="button">Check</button>
      <div><span class="output"></span></div>

      <table class="table">
        <caption>
          <h3>Return Change</h3>
        </caption>

        <tr>
          <th>No. of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>

        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </main>

    <footer>
      <p class="footer-about">Social Presence</p>

      <ul class="footer-links">
        <li>
          <a class="links" href="https://github.com/mshah1098" target="_blank">
            Github
          </a>
        </li>

        <li>
          <a class="links" href="https://twitter.com/mtshah92" target="_blank">
            Twitter
          </a>
        </li>
        <li>
          <a
            class="links"
            href="https://www.linkedin.com/in/meet-shah-36623052/"
            target="_blank"
          >
            Linkedin
          </a>
        </li>
      </ul>
    </footer>

    <script src="./main.js"></script>
  </body>
</html>
